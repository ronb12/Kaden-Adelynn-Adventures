<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Kaden & Adelynn Adventures - Enhanced Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="144x144" href="assets/icons/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="120x120" href="assets/icons/icon-120x120.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/icon-96x96.png">
    <meta name="theme-color" content="#0a0a2a">
    <link rel="stylesheet" href="src/css/game.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="level">Level: 1</div>
            <div id="weapon">Weapon: Basic Laser</div>
            <div id="combo">Combo: 0x</div>
        </div>
        
        <div id="powerUpIndicator" style="display: none;">
            <div id="powerUpText">Power-Up Active!</div>
            <div id="powerUpTimer">Time: 0s</div>
        </div>
        
        <div id="comboIndicator"></div>
        
        <div id="menu">
            <h1>🚀 KADEN & ADELYNN<br>ADVENTURES 🚀</h1>
            <p style="margin-bottom: 30px; font-size: 1.2em; color: #00ffff;">Enhanced Space Shooter Experience</p>
            <button class="btn" onclick="startGame()">🎮 START MISSION</button>
            <button class="btn" onclick="showInstructions()">📖 INSTRUCTIONS</button>
            <button class="btn" onclick="showHighScores()">🏆 HIGH SCORES</button>
            <div id="highScoreDisplay" style="margin-top: 20px; color: #ffff00;">
                High Score: <span id="highScoreValue">0</span>
            </div>
        </div>
        
        <div id="gameOver">
            <h2 style="color: #ff0000; font-size: 2.5em; margin-bottom: 20px;">MISSION FAILED</h2>
            <div id="finalStats" style="margin-bottom: 30px; font-size: 1.2em;"></div>
            <button class="btn" onclick="startGame()">🔄 RETRY MISSION</button>
            <button class="btn" onclick="showMenu()">🏠 MAIN MENU</button>
        </div>
        
        <div id="audioControls">
            <button class="audio-btn" onclick="toggleMusic()" title="Toggle Music">🎵</button>
            <button class="audio-btn" onclick="toggleSFX()" title="Toggle Sound Effects">🔊</button>
        </div>
    </div>

    <script src="src/js/game.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('src/js/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
