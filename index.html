<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaden & Adelynn Adventures - Gradius Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu" class="overlay">
    <h1>Kaden & Adelynn Adventures</h1>
    <button id="start-btn">Start Game</button>
    <p class="credit">A simple Gradius-style clone</p>
  </div>
  <canvas id="gameCanvas" width="480" height="640" tabindex="0" aria-label="Game Canvas"></canvas>
  <div id="hud">
    <span id="score">Score: 0</span>
    <span id="lives">Lives: 3</span>
  </div>
  <div id="game-over" class="overlay hidden">
    <h2>Game Over</h2>
    <p id="final-score"></p>
    <button id="restart-btn">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
