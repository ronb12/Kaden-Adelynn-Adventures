<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Generate PWA Icons</h1>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
    
    <script>
        const sizes = [16, 32, 152, 192, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        
        // Create a simple game icon
        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = '#0a0a2a';
            ctx.fillRect(0, 0, size, size);
            
            // Space background with stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < size/4; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Ship
            const shipSize = size * 0.4;
            const shipX = size / 2;
            const shipY = size / 2;
            
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(shipX, shipY - shipSize/2);
            ctx.lineTo(shipX - shipSize/3, shipY + shipSize/3);
            ctx.lineTo(shipX - shipSize/4, shipY + shipSize/2);
            ctx.lineTo(shipX + shipSize/4, shipY + shipSize/2);
            ctx.lineTo(shipX + shipSize/3, shipY + shipSize/3);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#87ceeb';
            ctx.beginPath();
            ctx.ellipse(shipX, shipY, shipSize/8, shipSize/4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Engine glow
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(shipX - shipSize/8, shipY + shipSize/2, shipSize/4, shipSize/8);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate all icons
        sizes.forEach(size => {
            const dataUrl = drawIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            output.appendChild(link);
        });
    </script>
</body>
</html>
