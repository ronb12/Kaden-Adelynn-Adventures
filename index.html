<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaden & Adelynn Adventures</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #0a0a2a 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 3px solid #4a90e2;
            background: linear-gradient(to bottom, #000033 0%, #000066 100%);
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }
        
        #controls {
            margin: 10px 0;
            font-size: 16px;
            color: #4a90e2;
        }
        
        button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(45deg, #357abd, #4a90e2);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        #score {
            font-size: 20px;
            margin: 10px 0;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }
        
        #powerupInfo {
            font-size: 14px;
            color: #ffd700;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #4a90e2; text-shadow: 0 0 20px rgba(74, 144, 226, 0.7);">Kaden & Adelynn Adventures</h1>
        <div id="score">Score: 0 | Lives: 3 | Power: Basic</div>
        <div id="powerupInfo">Power-ups: Red = Speed, Blue = Double Shot, Green = Shield</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>Move: Arrow Keys | Shoot: Spacebar | Power-up: P</p>
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <script>
        // Enhanced Space Shooter Game with Gradius Features
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreDisplay = document.getElementById('score');
        const powerupInfo = document.getElementById('powerupInfo');

        // Game variables
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let player = { x: 375, y: 500, width: 40, height: 30 };
        let bullets = [];
        let enemies = [];
        let powerups = [];
        let stars = [];
        let keys = {};
        let playerPower = 'basic';
        let doubleShot = false;
        let shieldActive = false;
        let shieldTimer = 0;
        let lastShot = 0;
        let shotCooldown = 200;

        // Initialize stars
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: 0.5 + Math.random() * 1.5
            });
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
            if (e.code === 'KeyP') activatePowerup();
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            powerups = [];
            playerPower = 'basic';
            doubleShot = false;
            shieldActive = false;
            shieldTimer = 0;
            player = { x: 375, y: 500, width: 40, height: 30 };
            startBtn.textContent = 'Restart Game';
            gameLoop();
        }

        function drawPlayerShip() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            
            // Main body
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.lineTo(-8, 10);
            ctx.lineTo(-5, 15);
            ctx.lineTo(5, 15);
            ctx.lineTo(8, 10);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#87ceeb';
            ctx.beginPath();
            ctx.ellipse(0, 0, 3, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings
            ctx.fillStyle = '#357abd';
            ctx.fillRect(-12, 5, 4, 8);
            ctx.fillRect(8, 5, 4, 8);
            
            // Engine glow
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(-3, 15, 6, 3);
            
            // Shield effect
            if (shieldActive) {
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function drawEnemyShip(x, y, type = 'basic') {
            ctx.save();
            ctx.translate(x + 15, y + 15);
            
            if (type === 'basic') {
                // Basic enemy
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.moveTo(0, 12);
                ctx.lineTo(-8, -8);
                ctx.lineTo(-5, -12);
                ctx.lineTo(5, -12);
                ctx.lineTo(8, -8);
                ctx.closePath();
                ctx.fill();
                
                // Enemy cockpit
                ctx.fillStyle = '#ff8888';
                ctx.beginPath();
                ctx.ellipse(0, 0, 2, 4, 0, 0, Math.PI * 2);
                ctx.fill();
            } else if (type === 'fast') {
                // Fast enemy
                ctx.fillStyle = '#ff8844';
                ctx.beginPath();
                ctx.moveTo(0, 8);
                ctx.lineTo(-6, -6);
                ctx.lineTo(-4, -8);
                ctx.lineTo(4, -8);
                ctx.lineTo(6, -6);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawPowerup(x, y, type) {
            ctx.save();
            ctx.translate(x + 10, y + 10);
            
            let color;
            switch(type) {
                case 'speed': color = '#ff4444'; break;
                case 'double': color = '#4444ff'; break;
                case 'shield': color = '#44ff44'; break;
            }
            
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(-6, 4);
            ctx.lineTo(6, 4);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.restore();
        }

        function updatePlayer() {
            const speed = playerPower === 'speed' ? 8 : 5;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += speed;
            
            // Shooting with cooldown
            const now = Date.now();
            if (keys['Space'] && now - lastShot > shotCooldown) {
                if (doubleShot) {
                    bullets.push({ x: player.x + 5, y: player.y, width: 4, height: 8, speed: 8 });
                    bullets.push({ x: player.x + 31, y: player.y, width: 4, height: 8, speed: 8 });
                } else {
                    bullets.push({ x: player.x + 18, y: player.y, width: 4, height: 8, speed: 8 });
                }
                lastShot = now;
            }
            
            // Update shield timer
            if (shieldActive) {
                shieldTimer--;
                if (shieldTimer <= 0) {
                    shieldActive = false;
                }
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) bullets.splice(i, 1);
            }
        }

        function spawnEnemy() {
            if (Math.random() < 0.015) {
                const type = Math.random() < 0.3 ? 'fast' : 'basic';
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: type === 'fast' ? 4 + Math.random() * 2 : 2 + Math.random() * 2,
                    type: type
                });
            }
        }

        function spawnPowerup() {
            if (Math.random() < 0.005) {
                const types = ['speed', 'double', 'shield'];
                const type = types[Math.floor(Math.random() * types.length)];
                powerups.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    speed: 2,
                    type: type
                });
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].y += powerups[i].speed;
                if (powerups[i].y > canvas.height) {
                    powerups.splice(i, 1);
                }
            }
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = -5;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function checkCollisions() {
            // Bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        score += enemies[j].type === 'fast' ? 20 : 10;
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }

            // Player vs enemies
            if (!shieldActive) {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    if (player.x < enemies[i].x + enemies[i].width &&
                        player.x + player.width > enemies[i].x &&
                        player.y < enemies[i].y + enemies[i].height &&
                        player.y + player.height > enemies[i].y) {
                        lives--;
                        enemies.splice(i, 1);
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            }

            // Player vs powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                if (player.x < powerups[i].x + powerups[i].width &&
                    player.x + player.width > powerups[i].x &&
                    player.y < powerups[i].y + powerups[i].height &&
                    player.y + player.height > powerups[i].y) {
                    collectPowerup(powerups[i].type);
                    powerups.splice(i, 1);
                }
            }
        }

        function collectPowerup(type) {
            switch(type) {
                case 'speed':
                    playerPower = 'speed';
                    setTimeout(() => playerPower = 'basic', 10000);
                    break;
                case 'double':
                    doubleShot = true;
                    setTimeout(() => doubleShot = false, 15000);
                    break;
                case 'shield':
                    shieldActive = true;
                    shieldTimer = 300;
                    break;
            }
        }

        function activatePowerup() {
            if (playerPower === 'basic') return;
            // Additional power-up activation logic can be added here
        }

        function gameOver() {
            gameRunning = false;
            alert(`Game Over! Final Score: ${score}`);
            startBtn.textContent = 'Start Game';
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000033';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, 1, 1);
            });

            // Draw powerups
            powerups.forEach(powerup => {
                drawPowerup(powerup.x, powerup.y, powerup.type);
            });

            // Draw enemies
            enemies.forEach(enemy => {
                drawEnemyShip(enemy.x, enemy.y, enemy.type);
            });

            // Draw bullets
            ctx.fillStyle = '#ffd700';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw player
            drawPlayerShip();

            // Update score display
            let powerText = 'Basic';
            if (playerPower === 'speed') powerText = 'Speed Boost';
            if (doubleShot) powerText += ' + Double Shot';
            if (shieldActive) powerText += ' + Shield';
            
            scoreDisplay.textContent = `Score: ${score} | Lives: ${lives} | Power: ${powerText}`;
        }

        function gameLoop() {
            if (!gameRunning) return;

            updateStars();
            updatePlayer();
            updateBullets();
            spawnEnemy();
            spawnPowerup();
            updateEnemies();
            updatePowerups();
            checkCollisions();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
