<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: #fff; }
        canvas { border: 2px solid #00ff00; display: block; margin: 20px auto; }
        .debug-info { font-family: monospace; margin: 20px; }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Debug Information</h2>
        <div id="canvasInfo"></div>
        <div id="playerInfo"></div>
        <div id="gameInfo"></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Simple player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 5,
            isAlive: true
        };
        
        // Simple game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player center point
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(player.x + player.width/2 - 2, player.y + player.height/2 - 2, 4, 4);
            
            // Update debug info
            document.getElementById('canvasInfo').innerHTML = 
                `Canvas: ${canvas.width}x${canvas.height} (style: ${canvas.style.width}x${canvas.style.height})`;
            document.getElementById('playerInfo').innerHTML = 
                `Player: x=${player.x}, y=${player.y}, width=${player.width}, height=${player.height}`;
            document.getElementById('gameInfo').innerHTML = 
                `Player center: (${player.x + player.width/2}, ${player.y + player.height/2})`;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Update player
        function updatePlayer() {
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }
        
        // Start game
        function startGame() {
            console.log('Starting debug test...');
            console.log('Canvas dimensions:', canvas.width, 'x', canvas.height);
            console.log('Player position:', player.x, player.y);
            
            function loop() {
                updatePlayer();
                gameLoop();
            }
            loop();
        }
        
        // Start when page loads
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
