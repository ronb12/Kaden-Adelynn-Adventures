<!DOCTYPE html>
<html>
<head>
    <title>Create Simple Rocket Icon</title>
</head>
<body>
    <h1>ðŸš€ Create Simple Rocket Icon</h1>
    <canvas id="canvas" width="192" height="192" style="border: 1px solid black;"></canvas>
    <br>
    <button onclick="generateIcon()">Generate Rocket Icon</button>
    <br>
    <img id="output" style="border: 1px solid red;">
    
    <script>
        function generateIcon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 192, 192);
            
            // Set background
            ctx.fillStyle = '#0a0a2a';
            ctx.fillRect(0, 0, 192, 192);
            
            // Draw rocket emoji
            ctx.font = '120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('ðŸš€', 96, 96);
            
            // Convert to data URL
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('output').src = dataURL;
            
            console.log('Rocket icon data URL:', dataURL);
            
            // Copy to clipboard
            navigator.clipboard.writeText(dataURL).then(() => {
                alert('Rocket icon data URL copied to clipboard!');
            });
        }
        
        // Auto-generate on load
        window.onload = generateIcon;
    </script>
</body>
</html>
