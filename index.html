<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Kaden & Adelynn Adventures - Enhanced Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="144x144" href="assets/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="120x120" href="assets/icon-120x120.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icon-96x96.png">
    <meta name="theme-color" content="#0a0a2a">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 50%, #2a2a4a 100%);
            color: #ffffff;
            overflow: hidden;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: radial-gradient(circle at center, #000033 0%, #000011 100%);
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        #ui div {
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            background: rgba(0, 10, 30, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3),
                       inset 0 0 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-width: 400px;
        }
        
        #menu::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        #menu h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        #menu h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.8), 
                transparent
            );
        }
        
        @keyframes titleGlow {
            from { 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
                transform: scale(1.05);
            }
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 15px 30px;
            margin: 15px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3),
                       inset 0 0 10px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            min-width: 200px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: all 0.5s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5),
                       inset 0 0 15px rgba(0, 255, 255, 0.4);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-color: rgba(0, 255, 255, 0.6);
            color: #ffffff;
        }
        
        .btn:hover::before {
            opacity: 0.5;
        }
        
        .btn:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(20);
            background: rgba(255, 255, 255, 0);
        }
        
        .btn:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3),
                       inset 0 0 5px rgba(0, 255, 255, 0.2);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            display: none;
        }
        
        #powerUpIndicator {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            min-width: 200px;
        }
        
        #comboIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            font-size: 2em;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 0, 1);
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        #audioControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .audio-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            #menu h1 { font-size: 1.8em; }
            #ui { font-size: 14px; }
            .btn { padding: 12px 24px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="level">Level: 1</div>
            <div id="weapon">Weapon: Basic Laser</div>
            <div id="combo">Combo: 0x</div>
        </div>
        
        <div id="powerUpIndicator" style="display: none;">
            <div id="powerUpText">Power-Up Active!</div>
            <div id="powerUpTimer">Time: 0s</div>
        </div>
        
        <div id="comboIndicator"></div>
        
        <div id="menu">
            <h1>üöÄ KADEN & ADELYNN<br>ADVENTURES üöÄ</h1>
            <p style="margin-bottom: 30px; font-size: 1.2em; color: #00ffff;">Enhanced Space Shooter Experience</p>
            <button class="btn" onclick="startGame()">üéÆ START MISSION</button>
            <button class="btn" onclick="showInstructions()">üìñ INSTRUCTIONS</button>
            <button class="btn" onclick="showHighScores()">üèÜ HIGH SCORES</button>
            <div id="highScoreDisplay" style="margin-top: 20px; color: #ffff00;">
                High Score: <span id="highScoreValue">0</span>
            </div>
        </div>
        
        <div id="gameOver">
            <h2 style="color: #ff0000; font-size: 2.5em; margin-bottom: 20px;">MISSION FAILED</h2>
            <div id="finalStats" style="margin-bottom: 30px; font-size: 1.2em;"></div>
            <button class="btn" onclick="startGame()">üîÑ RETRY MISSION</button>
            <button class="btn" onclick="showMenu()">üè† MAIN MENU</button>
        </div>
        
        <div id="audioControls">
            <button class="audio-btn" onclick="toggleMusic()" title="Toggle Music">üéµ</button>
            <button class="audio-btn" onclick="toggleSFX()" title="Toggle Sound Effects">üîä</button>
        </div>
    </div>

    <script>
        // Enhanced Game Engine
        class EnhancedSpaceShooter {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = 'menu';
                
                // Game stats
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.combo = 0;
                this.maxCombo = 0;
                this.enemiesDestroyed = 0;
                this.powerupsCollected = 0;
                this.survivalTime = 0;
                this.startTime = 0;
                
                // Enhanced player
                this.player = {
                    x: 475,
                    y: 600,
                    width: 50,
                    height: 40,
                    speed: 5,
                    health: 100,
                    maxHealth: 100,
                    shield: 0,
                    invulnerable: 0
                };
                
                // Weapon system
                this.currentWeapon = 'basic';
                this.weaponLevel = 1;
                this.lastShot = 0;
                this.weaponPowerUp = { active: false, timeLeft: 0, type: '' };
                
                // Game objects
                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.powerups = [];
                this.particles = [];
                this.stars = [];
                this.explosions = [];
                
                // Enhanced features
                this.screenShake = 0;
                this.backgroundOffset = 0;
                this.bossActive = false;
                this.boss = null;
                
                // Audio
                this.musicEnabled = true;
                this.sfxEnabled = true;
                
                // Initialize
                this.initializeStars();
                this.setupEventListeners();
                this.loadHighScore();
                
                // Start game loop
                this.gameLoop();
            }
            
            initializeStars() {
                for (let i = 0; i < 100; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        speed: 0.5 + Math.random() * 2,
                        size: Math.random() * 2,
                        brightness: 0.3 + Math.random() * 0.7
                    });
                }
            }
            
            setupEventListeners() {
                // Keyboard controls
                this.keys = {};
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    // Weapon switching
                    if (e.code >= 'Digit1' && e.code <= 'Digit9') {
                        const weaponIndex = parseInt(e.code.slice(-1)) - 1;
                        const weapons = ['basic', 'plasma', 'spread', 'laser', 'missile', 'lightning', 'ice', 'fire', 'energy'];
                        if (weapons[weaponIndex]) {
                            this.currentWeapon = weapons[weaponIndex];
                            this.updateUI();
                        }
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // Touch/Mouse controls for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTouch(e.touches[0]);
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleTouch(e.touches[0]);
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.gameState === 'playing') {
                        this.handleMouse(e);
                    }
                });
            }
            
            handleTouch(touch) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (touch.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (touch.clientY - rect.top) * (this.canvas.height / rect.height);
                
                this.player.x = x - this.player.width / 2;
                this.player.y = y - this.player.height / 2;
                this.constrainPlayer();
            }
            
            handleMouse(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                
                this.player.x = x - this.player.width / 2;
                this.player.y = y - this.player.height / 2;
                this.constrainPlayer();
            }
            
            constrainPlayer() {
                this.player.x = Math.max(0, Math.min(this.player.x, this.canvas.width - this.player.width));
                this.player.y = Math.max(0, Math.min(this.player.y, this.canvas.height - this.player.height));
            }
            
            startGame() {
                this.gameState = 'playing';
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.combo = 0;
                this.maxCombo = 0;
                this.enemiesDestroyed = 0;
                this.powerupsCollected = 0;
                this.startTime = Date.now();
                
                // Reset player
                this.player.x = 475;
                this.player.y = 600;
                this.player.health = 100;
                this.player.shield = 0;
                this.player.invulnerable = 0;
                
                // Clear arrays
                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.powerups = [];
                this.particles = [];
                this.explosions = [];
                
                // Reset weapon
                this.currentWeapon = 'basic';
                this.weaponLevel = 1;
                this.weaponPowerUp = { active: false, timeLeft: 0, type: '' };
                
                // Hide menu
                document.getElementById('menu').style.display = 'none';
                document.getElementById('gameOver').style.display = 'none';
                
                this.updateUI();
            }
            
            gameLoop() {
                if (this.gameState === 'playing') {
                    this.update();
                }
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            update() {
                this.survivalTime = (Date.now() - this.startTime) / 1000;
                
                // Update player movement
                if (this.keys['ArrowLeft'] || this.keys['KeyA']) this.player.x -= this.player.speed;
                if (this.keys['ArrowRight'] || this.keys['KeyD']) this.player.x += this.player.speed;
                if (this.keys['ArrowUp'] || this.keys['KeyW']) this.player.y -= this.player.speed;
                if (this.keys['ArrowDown'] || this.keys['KeyS']) this.player.y += this.player.speed;
                
                this.constrainPlayer();
                
                // Auto-shoot
                if (Date.now() - this.lastShot > this.getWeaponCooldown()) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
                
                // Update game objects
                this.updateBullets();
                this.updateEnemies();
                this.updatePowerups();
                this.updateParticles();
                this.updateExplosions();
                this.updateStars();
                
                // Spawn enemies and powerups
                this.spawnEnemies();
                this.spawnPowerups();
                
                // Update power-ups
                if (this.weaponPowerUp.active) {
                    this.weaponPowerUp.timeLeft -= 16.67; // ~60fps
                    if (this.weaponPowerUp.timeLeft <= 0) {
                        this.weaponPowerUp.active = false;
                        this.currentWeapon = 'basic';
                    }
                    this.updatePowerUpIndicator();
                }
                
                // Update player status
                if (this.player.invulnerable > 0) this.player.invulnerable--;
                if (this.player.shield > 0) this.player.shield--;
                
                // Screen shake
                if (this.screenShake > 0) this.screenShake--;
                
                // Level progression
                const newLevel = Math.floor(this.score / 1000) + 1;
                if (newLevel !== this.level) {
                    this.level = newLevel;
                    this.showCombo(`LEVEL ${this.level}!`, '#00ffff');
                }
                
                // Boss spawning
                if (this.level % 5 === 0 && !this.bossActive && this.enemies.length === 0) {
                    this.spawnBoss();
                }
                
                this.updateUI();
            }
            
            shoot() {
                const weapons = {
                    basic: () => this.createBullet(this.player.x + 25, this.player.y, 0, -8, '#ffff00', 10),
                    plasma: () => {
                        this.createBullet(this.player.x + 25, this.player.y, 0, -10, '#00ffff', 20);
                        this.createParticle(this.player.x + 25, this.player.y, '#00ffff');
                    },
                    spread: () => {
                        this.createBullet(this.player.x + 25, this.player.y, -2, -8, '#ff0000', 15);
                        this.createBullet(this.player.x + 25, this.player.y, 0, -8, '#ff0000', 15);
                        this.createBullet(this.player.x + 25, this.player.y, 2, -8, '#ff0000', 15);
                    },
                    laser: () => {
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                this.createBullet(this.player.x + 25, this.player.y, 0, -12, '#ff00ff', 12);
                            }, i * 50);
                        }
                    },
                    missile: () => {
                        const target = this.findNearestEnemy();
                        this.createHomingMissile(this.player.x + 25, this.player.y, target, '#ff8800', 30);
                    }
                };
                
                const weaponType = this.weaponPowerUp.active ? this.weaponPowerUp.type : this.currentWeapon;
                if (weapons[weaponType]) {
                    weapons[weaponType]();
                }
            }
            
            createBullet(x, y, vx, vy, color, damage) {
                this.bullets.push({
                    x, y, vx, vy, color, damage,
                    width: 4, height: 8,
                    trail: []
                });
            }
            
            createHomingMissile(x, y, target, color, damage) {
                this.bullets.push({
                    x, y, vx: 0, vy: -5, color, damage,
                    width: 6, height: 12,
                    homing: true, target,
                    trail: []
                });
            }
            
            findNearestEnemy() {
                let nearest = null;
                let minDist = Infinity;
                
                this.enemies.forEach(enemy => {
                    const dist = Math.hypot(enemy.x - this.player.x, enemy.y - this.player.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = enemy;
                    }
                });
                
                return nearest;
            }
            
            getWeaponCooldown() {
                const cooldowns = {
                    basic: 200,
                    plasma: 300,
                    spread: 250,
                    laser: 100,
                    missile: 500
                };
                return cooldowns[this.currentWeapon] || 200;
            }
            
            updateBullets() {
                this.bullets.forEach((bullet, index) => {
                    // Homing behavior
                    if (bullet.homing && bullet.target) {
                        const dx = bullet.target.x - bullet.x;
                        const dy = bullet.target.y - bullet.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist > 0) {
                            bullet.vx += (dx / dist) * 0.5;
                            bullet.vy += (dy / dist) * 0.5;
                        }
                    }
                    
                    // Add to trail
                    bullet.trail.push({ x: bullet.x, y: bullet.y });
                    if (bullet.trail.length > 5) bullet.trail.shift();
                    
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                    
                    // Remove if off screen
                    if (bullet.y < -10 || bullet.y > this.canvas.height + 10) {
                        this.bullets.splice(index, 1);
                    }
                });
            }
            
            spawnEnemies() {
                if (Math.random() < 0.02 + this.level * 0.005) {
                    const enemyTypes = ['basic', 'fast', 'tank', 'shooter'];
                    const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                    
                    const enemy = {
                        x: Math.random() * (this.canvas.width - 40),
                        y: -40,
                        width: 40,
                        height: 40,
                        type,
                        health: type === 'tank' ? 30 : type === 'basic' ? 10 : 15,
                        maxHealth: type === 'tank' ? 30 : type === 'basic' ? 10 : 15,
                        speed: type === 'fast' ? 3 : type === 'tank' ? 1 : 2,
                        lastShot: 0,
                        color: type === 'tank' ? '#800080' : type === 'fast' ? '#ff8800' : '#ff0000'
                    };
                    
                    this.enemies.push(enemy);
                }
            }
            
            updateEnemies() {
                this.enemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    
                    // Enemy shooting
                    if (enemy.type === 'shooter' && Date.now() - enemy.lastShot > 1000) {
                        this.createEnemyBullet(enemy.x + 20, enemy.y + 40);
                        enemy.lastShot = Date.now();
                    }
                    
                    // Remove if off screen
                    if (enemy.y > this.canvas.height) {
                        this.enemies.splice(index, 1);
                        return;
                    }
                    
                    // Check collision with player
                    if (this.checkCollision(enemy, this.player) && this.player.invulnerable === 0) {
                        this.damagePlayer(20);
                        this.createExplosion(enemy.x, enemy.y, '#ff0000');
                        this.enemies.splice(index, 1);
                        this.combo = 0;
                    }
                    
                    // Check collision with bullets
                    this.bullets.forEach((bullet, bulletIndex) => {
                        if (this.checkCollision(bullet, enemy)) {
                            enemy.health -= bullet.damage;
                            this.bullets.splice(bulletIndex, 1);
                            
                            if (enemy.health <= 0) {
                                this.destroyEnemy(enemy, index);
                            } else {
                                this.createParticle(enemy.x + 20, enemy.y + 20, enemy.color);
                            }
                        }
                    });
                });
            }
            
            createEnemyBullet(x, y) {
                this.enemyBullets.push({
                    x, y, vx: 0, vy: 4,
                    width: 3, height: 6,
                    color: '#ff4444'
                });
            }
            
            destroyEnemy(enemy, index) {
                this.score += enemy.maxHealth * 10;
                this.enemiesDestroyed++;
                this.combo++;
                this.maxCombo = Math.max(this.maxCombo, this.combo);
                
                // Show combo
                if (this.combo > 1) {
                    this.showCombo(`${this.combo}x COMBO!`, '#ffff00');
                }
                
                this.createExplosion(enemy.x, enemy.y, enemy.color);
                this.enemies.splice(index, 1);
                this.screenShake = 10;
                
                // Chance to drop powerup
                if (Math.random() < 0.15) {
                    this.spawnPowerupAt(enemy.x, enemy.y);
                }
            }
            
            spawnPowerups() {
                if (Math.random() < 0.005) {
                    this.spawnPowerupAt(Math.random() * (this.canvas.width - 30), -30);
                }
            }
            
            spawnPowerupAt(x, y) {
                const types = ['health', 'shield', 'weapon', 'score', 'life'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                this.powerups.push({
                    x, y, type,
                    width: 25, height: 25,
                    speed: 2,
                    rotation: 0,
                    pulse: 0
                });
            }
            
            updatePowerups() {
                this.powerups.forEach((powerup, index) => {
                    powerup.y += powerup.speed;
                    powerup.rotation += 0.1;
                    powerup.pulse += 0.2;
                    
                    if (powerup.y > this.canvas.height) {
                        this.powerups.splice(index, 1);
                        return;
                    }
                    
                    if (this.checkCollision(powerup, this.player)) {
                        this.collectPowerup(powerup);
                        this.powerups.splice(index, 1);
                    }
                });
            }
            
            collectPowerup(powerup) {
                this.powerupsCollected++;
                this.createParticle(powerup.x, powerup.y, '#00ff00');
                
                switch (powerup.type) {
                    case 'health':
                        this.player.health = Math.min(100, this.player.health + 25);
                        this.showCombo('HEALTH +25', '#00ff00');
                        break;
                    case 'shield':
                        this.player.shield = 300; // 5 seconds at 60fps
                        this.showCombo('SHIELD ACTIVE', '#0080ff');
                        break;
                    case 'weapon':
                        const weapons = ['plasma', 'spread', 'laser', 'missile'];
                        this.weaponPowerUp = {
                            active: true,
                            timeLeft: 10000, // 10 seconds
                            type: weapons[Math.floor(Math.random() * weapons.length)]
                        };
                        this.showCombo('WEAPON UPGRADE!', '#ff8800');
                        break;
                    case 'score':
                        this.score += 500;
                        this.showCombo('BONUS +500', '#ffff00');
                        break;
                    case 'life':
                        this.lives++;
                        this.showCombo('EXTRA LIFE!', '#ff00ff');
                        break;
                }
            }
            
            damagePlayer(damage) {
                if (this.player.shield > 0) {
                    this.player.shield = Math.max(0, this.player.shield - damage * 10);
                    return;
                }
                
                this.player.health -= damage;
                this.player.invulnerable = 60; // 1 second
                this.screenShake = 20;
                
                if (this.player.health <= 0) {
                    this.lives--;
                    if (this.lives <= 0) {
                        this.gameOver();
                    } else {
                        this.player.health = 100;
                        this.showCombo('LIFE LOST!', '#ff0000');
                    }
                }
            }
            
            spawnBoss() {
                this.bossActive = true;
                this.boss = {
                    x: this.canvas.width / 2 - 75,
                    y: -150,
                    width: 150,
                    height: 100,
                    health: 200 + this.level * 50,
                    maxHealth: 200 + this.level * 50,
                    speed: 1,
                    direction: 1,
                    lastShot: 0,
                    phase: 1
                };
                
                this.enemies.push(this.boss);
                this.showCombo('BOSS INCOMING!', '#ff0000');
            }
            
            createExplosion(x, y, color) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: x + Math.random() * 40,
                        y: y + Math.random() * 40,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        color,
                        life: 30,
                        maxLife: 30,
                        size: 2 + Math.random() * 3
                    });
                }
            }
            
            createParticle(x, y, color) {
                for (let i = 0; i < 5; i++) {
                    this.particles.push({
                        x: x + Math.random() * 20,
                        y: y + Math.random() * 20,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        color,
                        life: 20,
                        maxLife: 20,
                        size: 1 + Math.random() * 2
                    });
                }
            }
            
            updateParticles() {
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
            
            updateExplosions() {
                // Placeholder for explosion animations
            }
            
            updateStars() {
                this.stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > this.canvas.height) {
                        star.y = -5;
                        star.x = Math.random() * this.canvas.width;
                    }
                });
            }
            
            showCombo(text, color) {
                const indicator = document.getElementById('comboIndicator');
                indicator.textContent = text;
                indicator.style.color = color;
                indicator.style.opacity = '1';
                indicator.style.transform = 'translate(-50%, -50%) scale(1.2)';
                
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    indicator.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 1500);
            }
            
            updatePowerUpIndicator() {
                const indicator = document.getElementById('powerUpIndicator');
                if (this.weaponPowerUp.active) {
                    indicator.style.display = 'block';
                    document.getElementById('powerUpText').textContent = `${this.weaponPowerUp.type.toUpperCase()} ACTIVE`;
                    document.getElementById('powerUpTimer').textContent = `Time: ${Math.ceil(this.weaponPowerUp.timeLeft / 1000)}s`;
                } else {
                    indicator.style.display = 'none';
                }
            }
            
            checkCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                this.survivalTime = (Date.now() - this.startTime) / 1000;
                
                // Update high score
                const highScore = localStorage.getItem('highScore') || 0;
                if (this.score > highScore) {
                    localStorage.setItem('highScore', this.score);
                    document.getElementById('highScoreValue').textContent = this.score;
                }
                
                // Show game over screen
                document.getElementById('finalStats').innerHTML = `
                    <div>Final Score: ${this.score}</div>
                    <div>Survival Time: ${Math.floor(this.survivalTime)}s</div>
                    <div>Enemies Destroyed: ${this.enemiesDestroyed}</div>
                    <div>Max Combo: ${this.maxCombo}x</div>
                    <div>Power-ups Collected: ${this.powerupsCollected}</div>
                `;
                
                document.getElementById('gameOver').style.display = 'block';
            }
            
            updateUI() {
                document.getElementById('score').textContent = `Score: ${this.score}`;
                document.getElementById('lives').textContent = `Lives: ${this.lives}`;
                document.getElementById('level').textContent = `Level: ${this.level}`;
                document.getElementById('weapon').textContent = `Weapon: ${this.currentWeapon.charAt(0).toUpperCase() + this.currentWeapon.slice(1)}`;
                document.getElementById('combo').textContent = `Combo: ${this.combo}x`;
            }
            
            loadHighScore() {
                const highScore = localStorage.getItem('highScore') || 0;
                document.getElementById('highScoreValue').textContent = highScore;
            }
            
            render() {
                // Clear canvas with screen shake
                const shakeX = this.screenShake > 0 ? (Math.random() - 0.5) * this.screenShake : 0;
                const shakeY = this.screenShake > 0 ? (Math.random() - 0.5) * this.screenShake : 0;
                
                this.ctx.save();
                this.ctx.translate(shakeX, shakeY);
                
                // Background
                const gradient = this.ctx.createRadialGradient(
                    this.canvas.width/2, this.canvas.height/2, 0,
                    this.canvas.width/2, this.canvas.height/2, this.canvas.width
                );
                gradient.addColorStop(0, '#000033');
                gradient.addColorStop(1, '#000011');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Stars
                this.stars.forEach(star => {
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                    this.ctx.fillRect(star.x, star.y, star.size, star.size);
                });
                
                if (this.gameState === 'playing') {
                    this.renderGameObjects();
                }
                
                this.ctx.restore();
            }
            
            renderGameObjects() {
                // Player
                this.renderPlayer();
                
                // Bullets
                this.bullets.forEach(bullet => this.renderBullet(bullet));
                this.enemyBullets.forEach(bullet => this.renderEnemyBullet(bullet));
                
                // Enemies
                this.enemies.forEach(enemy => this.renderEnemy(enemy));
                
                // Power-ups
                this.powerups.forEach(powerup => this.renderPowerup(powerup));
                
                // Particles
                this.particles.forEach(particle => this.renderParticle(particle));
                
                // UI overlays
                this.renderHealthBar();
            }
            
            renderPlayer() {
                this.ctx.save();
                
                // Invulnerability flashing
                if (this.player.invulnerable > 0 && Math.floor(this.player.invulnerable / 5) % 2) {
                    this.ctx.globalAlpha = 0.5;
                }
                
                // Shield effect
                if (this.player.shield > 0) {
                    this.ctx.strokeStyle = '#0080ff';
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        this.player.x + this.player.width/2,
                        this.player.y + this.player.height/2,
                        30 + Math.sin(Date.now() * 0.01) * 5,
                        0, Math.PI * 2
                    );
                    this.ctx.stroke();
                }
                
                const x = this.player.x;
                const y = this.player.y;
                const w = this.player.width;
                const h = this.player.height;
                
                // Draw engine glow
                const engineGlow = this.ctx.createRadialGradient(
                    x + w/2, y + h, 0,
                    x + w/2, y + h, 20
                );
                engineGlow.addColorStop(0, 'rgba(0, 255, 255, 0.5)');
                engineGlow.addColorStop(1, 'rgba(0, 255, 255, 0)');
                this.ctx.fillStyle = engineGlow;
                this.ctx.fillRect(x + w/4, y + h - 5, w/2, 20);
                
                // Player ship body
                this.ctx.beginPath();
                this.ctx.moveTo(x + w/2, y);  // Nose
                this.ctx.lineTo(x + w, y + h * 0.7);  // Right wing
                this.ctx.lineTo(x + w * 0.8, y + h);  // Right back
                this.ctx.lineTo(x + w * 0.2, y + h);  // Left back
                this.ctx.lineTo(x, y + h * 0.7);  // Left wing
                this.ctx.closePath();
                
                // Ship gradient
                const shipGradient = this.ctx.createLinearGradient(x, y, x + w, y + h);
                shipGradient.addColorStop(0, '#0080ff');
                shipGradient.addColorStop(0.5, '#00a0ff');
                shipGradient.addColorStop(1, '#0080ff');
                this.ctx.fillStyle = shipGradient;
                this.ctx.fill();
                
                // Cockpit
                this.ctx.beginPath();
                this.ctx.moveTo(x + w * 0.4, y + h * 0.3);
                this.ctx.lineTo(x + w * 0.6, y + h * 0.3);
                this.ctx.lineTo(x + w * 0.55, y + h * 0.5);
                this.ctx.lineTo(x + w * 0.45, y + h * 0.5);
                this.ctx.closePath();
                this.ctx.fillStyle = '#b0e0ff';
                this.ctx.fill();
                
                // Wing details
                this.ctx.strokeStyle = '#00ffff';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(x + w * 0.2, y + h * 0.6);
                this.ctx.lineTo(x + w * 0.4, y + h * 0.8);
                this.ctx.moveTo(x + w * 0.8, y + h * 0.6);
                this.ctx.lineTo(x + w * 0.6, y + h * 0.8);
                this.ctx.stroke();
                
                this.ctx.restore();
            }
            
            renderBullet(bullet) {
                // Trail effect
                bullet.trail.forEach((point, index) => {
                    const alpha = (index + 1) / bullet.trail.length * 0.5;
                    this.ctx.fillStyle = bullet.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    this.ctx.fillRect(point.x, point.y, bullet.width * alpha, bullet.height * alpha);
                });
                
                // Main bullet
                this.ctx.fillStyle = bullet.color;
                this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Glow effect
                this.ctx.shadowColor = bullet.color;
                this.ctx.shadowBlur = 10;
                this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                this.ctx.shadowBlur = 0;
            }
            
            renderEnemyBullet(bullet) {
                this.ctx.fillStyle = bullet.color;
                this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            renderEnemy(enemy) {
                this.ctx.save();
                const x = enemy.x;
                const y = enemy.y;
                const w = enemy.width;
                const h = enemy.height;

                // Health bar
                if (enemy.health < enemy.maxHealth) {
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.fillRect(x, y - 10, w, 4);
                    this.ctx.fillStyle = '#00ff00';
                    this.ctx.fillRect(x, y - 10, w * (enemy.health / enemy.maxHealth), 4);
                }

                // Enemy ship based on type
                if (enemy.type === 'tank') {
                    // Heavy armored ship
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + w/2, y + h);  // Bottom center
                    this.ctx.lineTo(x + w, y + h * 0.3);  // Right wing
                    this.ctx.lineTo(x + w * 0.8, y);  // Right top
                    this.ctx.lineTo(x + w * 0.2, y);  // Left top
                    this.ctx.lineTo(x, y + h * 0.3);  // Left wing
                    this.ctx.closePath();

                    const tankGradient = this.ctx.createLinearGradient(x, y, x + w, y + h);
                    tankGradient.addColorStop(0, '#800080');
                    tankGradient.addColorStop(0.5, '#a000a0');
                    tankGradient.addColorStop(1, '#800080');
                    this.ctx.fillStyle = tankGradient;
                    this.ctx.fill();

                    // Armor plates
                    this.ctx.strokeStyle = '#c000c0';
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + w * 0.3, y + h * 0.2);
                    this.ctx.lineTo(x + w * 0.7, y + h * 0.2);
                    this.ctx.moveTo(x + w * 0.2, y + h * 0.4);
                    this.ctx.lineTo(x + w * 0.8, y + h * 0.4);
                    this.ctx.stroke();

                } else if (enemy.type === 'fast') {
                    // Sleek, fast ship
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + w/2, y + h);  // Bottom point
                    this.ctx.quadraticCurveTo(x + w/2, y, x + w, y + h * 0.5);  // Right curve
                    this.ctx.quadraticCurveTo(x + w/2, y, x, y + h * 0.5);  // Left curve
                    this.ctx.closePath();

                    const fastGradient = this.ctx.createLinearGradient(x, y, x + w, y + h);
                    fastGradient.addColorStop(0, '#ff8800');
                    fastGradient.addColorStop(0.5, '#ffa040');
                    fastGradient.addColorStop(1, '#ff8800');
                    this.ctx.fillStyle = fastGradient;
                    this.ctx.fill();

                    // Speed lines
                    this.ctx.strokeStyle = '#ffcc00';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + w * 0.3, y + h * 0.3);
                    this.ctx.lineTo(x + w * 0.7, y + h * 0.3);
                    this.ctx.stroke();

                } else if (enemy.type === 'shooter') {
                    // Ranged attack ship
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + w/2, y + h);  // Bottom center
                    this.ctx.lineTo(x + w, y + h * 0.6);  // Right wing
                    this.ctx.lineTo(x + w * 0.8, y);  // Right top
                    this.ctx.lineTo(x + w * 0.2, y);  // Left top
                    this.ctx.lineTo(x, y + h * 0.6);  // Left wing
                    this.ctx.closePath();

                    const shooterGradient = this.ctx.createLinearGradient(x, y, x + w, y + h);
                    shooterGradient.addColorStop(0, '#ff0000');
                    shooterGradient.addColorStop(0.5, '#ff4040');
                    shooterGradient.addColorStop(1, '#ff0000');
                    this.ctx.fillStyle = shooterGradient;
                    this.ctx.fill();

                    // Gun barrels
                    this.ctx.fillStyle = '#ff8080';
                    this.ctx.fillRect(x + w * 0.2, y + h * 0.7, w * 0.1, h * 0.3);
                    this.ctx.fillRect(x + w * 0.7, y + h * 0.7, w * 0.1, h * 0.3);

                } else {
                    // Basic enemy ship
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + w/2, y + h);  // Bottom point
                    this.ctx.lineTo(x + w, y + h * 0.5);  // Right wing
                    this.ctx.lineTo(x + w * 0.7, y);  // Right top
                    this.ctx.lineTo(x + w * 0.3, y);  // Left top
                    this.ctx.lineTo(x, y + h * 0.5);  // Left wing
                    this.ctx.closePath();

                    const basicGradient = this.ctx.createLinearGradient(x, y, x + w, y + h);
                    basicGradient.addColorStop(0, '#ff0000');
                    basicGradient.addColorStop(0.5, '#ff4040');
                    basicGradient.addColorStop(1, '#ff0000');
                    this.ctx.fillStyle = basicGradient;
                    this.ctx.fill();
                }

                // Engine glow for all ships
                const engineGlow = this.ctx.createRadialGradient(
                    x + w/2, y, 0,
                    x + w/2, y, 15
                );
                engineGlow.addColorStop(0, 'rgba(255, 100, 0, 0.5)');
                engineGlow.addColorStop(1, 'rgba(255, 100, 0, 0)');
                this.ctx.fillStyle = engineGlow;
                this.ctx.fillRect(x + w/3, y - 10, w/3, 15);

                this.ctx.restore();
            }
            
            renderPowerup(powerup) {
                this.ctx.save();
                this.ctx.translate(powerup.x + powerup.width/2, powerup.y + powerup.height/2);
                this.ctx.rotate(powerup.rotation);
                
                const colors = {
                    health: '#00ff00',
                    shield: '#0080ff',
                    weapon: '#ff8800',
                    score: '#ffff00',
                    life: '#ff00ff'
                };
                
                const scale = 1 + Math.sin(powerup.pulse) * 0.2;
                this.ctx.scale(scale, scale);
                
                this.ctx.fillStyle = colors[powerup.type];
                this.ctx.fillRect(-powerup.width/2, -powerup.height/2, powerup.width, powerup.height);
                
                // Glow effect
                this.ctx.shadowColor = colors[powerup.type];
                this.ctx.shadowBlur = 15;
                this.ctx.fillRect(-powerup.width/2, -powerup.height/2, powerup.width, powerup.height);
                
                this.ctx.restore();
            }
            
            renderParticle(particle) {
                const alpha = particle.life / particle.maxLife;
                this.ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                this.ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            }
            
            renderHealthBar() {
                // Health bar
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(10, this.canvas.height - 30, 204, 24);
                
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(12, this.canvas.height - 28, 200, 20);
                
                this.ctx.fillStyle = '#00ff00';
                this.ctx.fillRect(12, this.canvas.height - 28, 200 * (this.player.health / 100), 20);
                
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '12px Orbitron';
                this.ctx.fillText(`Health: ${this.player.health}/100`, 15, this.canvas.height - 15);
            }
        }

        let game;

            if (!game) {
                game = new EnhancedSpaceShooter();

            document.getElementById('menu').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            if (game) game.gameState = 'menu';
        }
