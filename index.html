<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kaden & Adelynn Adventures">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a23">
  <meta name="description" content="An addicting space shooter game with massive firepower and dynamic combat">
  <title>Kaden & Adelynn Adventures - Gradius Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
  <link rel="icon" type="image/svg+xml" sizes="192x192" href="icons/icon-192x192.svg">
  <link rel="icon" type="image/svg+xml" sizes="512x512" href="icons/icon-512x512.svg">
</head>
<body>
  <div id="main-menu" class="overlay">
    <h1>Kaden & Adelynn Adventures</h1>
    <button id="start-btn">Start New Game</button>
    <button id="continue-btn" class="hidden">Continue Game</button>
    <div id="high-scores-section">
      <h3>Top Scores</h3>
      <div id="high-scores-list">
        <div class="score-entry">1. <span class="score-value">0</span></div>
        <div class="score-entry">2. <span class="score-value">0</span></div>
        <div class="score-entry">3. <span class="score-value">0</span></div>
        <div class="score-entry">4. <span class="score-value">0</span></div>
        <div class="score-entry">5. <span class="score-value">0</span></div>
      </div>
    </div>
    <p class="credit">A simple Gradius-style clone</p>
  </div>
  <canvas id="gameCanvas" width="800" height="900" tabindex="0" aria-label="Game Canvas"></canvas>
  

  
  <div id="hud">
    <div class="hud-row">
      <span id="score">Score: 0</span>
      <span id="high-score">High Score: 0</span>
    </div>
    <div class="hud-row">
      <span id="lives">Lives: 3</span>
      <span id="weapon-level">Weapon: Level 1</span>
    </div>
    <div class="hud-row">
      <span id="difficulty">Difficulty: 1</span>
      <span id="time">Time: 0:00</span>
    </div>
  </div>
  
  <div id="top-bar">
    <div id="stage-indicator">Stage 1</div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="credits">Credits: 0</div>
  </div>

  <div id="upgrade-menu" class="overlay hidden">
    <h2>Choose an Upgrade</h2>
    <div id="upgrade-options"></div>
    <button id="upgrade-confirm">Confirm</button>
  </div>
  
  <!-- Pause Menu -->
  <div id="pause-menu" class="overlay hidden">
    <h2>Game Paused</h2>
    <button id="resume-btn">Resume Game</button>
    <button id="save-exit-btn">Save & Exit</button>
    <button id="exit-no-save-btn">Exit Without Saving</button>
  </div>
  
  <div id="game-over" class="overlay hidden">
    <h2>Game Over</h2>
    <p id="final-score"></p>
    <button id="restart-btn">Restart</button>
    <button id="main-menu-btn">Main Menu</button>
  </div>
  <script src="game.js"></script>
  <script src="sw.js"></script>
  <div class="force-block" style="display:none;">Game Paused</div>
</body>
</html>
