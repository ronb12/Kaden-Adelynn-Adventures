<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Rocket Icon</title>
</head>
<body>
    <h1>Create PNG Rocket Emoji Icon</h1>
    <canvas id="canvas" width="192" height="192"></canvas>
    <div id="output"></div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        
        // Create PNG rocket emoji icon
        function drawRocketIcon() {
            const size = 192;
            
            // Background
            ctx.fillStyle = '#0a1a4a';
            ctx.fillRect(0, 0, size, size);
            
            // Draw rocket emoji
            ctx.font = '144px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš€', size/2, size/2);
            
            return canvas.toDataURL('image/png');
        }
        
        const dataUrl = drawRocketIcon();
        
        // Display the icon
        const img = document.createElement('img');
        img.src = dataUrl;
        img.style.border = '1px solid #ccc';
        img.style.margin = '10px';
        output.appendChild(img);
        
        // Show the data URL
        const textarea = document.createElement('textarea');
        textarea.value = dataUrl;
        textarea.style.width = '100%';
        textarea.style.height = '100px';
        textarea.style.margin = '10px 0';
        output.appendChild(textarea);
        
        // Show just the base64 part
        const base64Part = dataUrl.split(',')[1];
        const base64Textarea = document.createElement('textarea');
        base64Textarea.value = base64Part;
        base64Textarea.style.width = '100%';
        base64Textarea.style.height = '50px';
        base64Textarea.style.margin = '10px 0';
        base64Textarea.placeholder = 'Base64 part only';
        output.appendChild(base64Textarea);
        
        console.log('PNG Rocket emoji data URL:', dataUrl);
        console.log('Base64 part:', base64Part);
    </script>
</body>
</html>
