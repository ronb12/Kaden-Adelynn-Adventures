<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kaden & Adelynn Adventures">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a23">
  <meta name="description" content="An addicting space shooter game with massive firepower and dynamic combat">
  <title>Kaden & Adelynn Adventures - Gradius Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
</head>
<body>
  <div id="main-menu" class="overlay">
    <h1>Kaden & Adelynn Adventures</h1>
    <button id="start-btn">Start Game</button>
    <p class="credit">A simple Gradius-style clone</p>
  </div>
  <canvas id="gameCanvas" width="480" height="640" tabindex="0" aria-label="Game Canvas"></canvas>
  
  <!-- Touch Controls -->
  <div id="touch-controls" class="hidden">
    <div class="joystick-area">
      <div id="joystick" class="joystick">
        <div id="joystick-thumb" class="joystick-thumb"></div>
      </div>
    </div>
    <div class="action-buttons">
      <button id="fire-btn" class="action-btn">FIRE</button>
    </div>
  </div>
  
  <div id="hud">
    <div class="hud-row">
      <span id="score">Score: 0</span>
      <span id="high-score">High Score: 0</span>
    </div>
    <div class="hud-row">
      <span id="lives">Lives: 3</span>
      <span id="weapon-level">Weapon: Level 1</span>
    </div>
    <div class="hud-row">
      <span id="difficulty">Difficulty: 1</span>
      <span id="time">Time: 0:00</span>
    </div>
  </div>
  <div id="game-over" class="overlay hidden">
    <h2>Game Over</h2>
    <p id="final-score"></p>
    <button id="restart-btn">Restart</button>
  </div>
  <script src="game.js"></script>
  <script src="sw.js"></script>
</body>
</html>
