<!DOCTYPE html>
<html>
<head>
    <title>Convert SVG to PNG</title>
</head>
<body>
    <h1>Convert SVG Icons to PNG</h1>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
    
    <script>
        const sizes = [16, 32, 152, 192, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        
        // Create rocket icon directly in canvas
        function drawRocketIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#0a0a2a');
            bgGradient.addColorStop(1, '#1a1a4a');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);
            
            // Stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < size/6; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const starSize = Math.random() * 2 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, starSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Rocket body gradient
            const rocketGradient = ctx.createLinearGradient(0, 0, size, size);
            rocketGradient.addColorStop(0, '#ff6b35');
            rocketGradient.addColorStop(0.5, '#ff8c42');
            rocketGradient.addColorStop(1, '#ff6b35');
            
            // Rocket body
            ctx.fillStyle = rocketGradient;
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, size*0.08, size*0.25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Rocket nose cone
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.moveTo(size/2, size/2 - size*0.25);
            ctx.lineTo(size/2 - size*0.08, size/2 - size*0.15);
            ctx.lineTo(size/2 + size*0.08, size/2 - size*0.15);
            ctx.closePath();
            ctx.fill();
            
            // Rocket window
            const windowGradient = ctx.createLinearGradient(0, 0, size, size);
            windowGradient.addColorStop(0, '#87ceeb');
            windowGradient.addColorStop(1, '#4a90e2');
            ctx.fillStyle = windowGradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2 - size*0.05, size*0.03, 0, Math.PI * 2);
            ctx.fill();
            
            // Window highlight
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2 - size*0.05, size*0.015, 0, Math.PI * 2);
            ctx.fill();
            
            // Rocket fins
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.moveTo(size/2 - size*0.08, size/2 + size*0.15);
            ctx.lineTo(size/2 - size*0.15, size/2 + size*0.25);
            ctx.lineTo(size/2 - size*0.12, size/2 + size*0.25);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(size/2 + size*0.08, size/2 + size*0.15);
            ctx.lineTo(size/2 + size*0.15, size/2 + size*0.25);
            ctx.lineTo(size/2 + size*0.12, size/2 + size*0.25);
            ctx.closePath();
            ctx.fill();
            
            // Engine flames
            const flameGradient = ctx.createRadialGradient(
                size/2, size/2 + size*0.25, 0,
                size/2, size/2 + size*0.25, size*0.12
            );
            flameGradient.addColorStop(0, '#ffff00');
            flameGradient.addColorStop(0.5, '#ff6600');
            flameGradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = flameGradient;
            ctx.beginPath();
            ctx.ellipse(size/2, size/2 + size*0.25, size*0.06, size*0.12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner flame
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.ellipse(size/2, size/2 + size*0.25, size*0.04, size*0.08, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Side flames
            ctx.fillStyle = flameGradient;
            ctx.beginPath();
            ctx.ellipse(size/2 - size*0.06, size/2 + size*0.2, size*0.03, size*0.08, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(size/2 + size*0.06, size/2 + size*0.2, size*0.03, size*0.08, 0, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate all PNG icons
        sizes.forEach(size => {
            const dataUrl = drawRocketIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.textContent = `Download ${size}x${size} PNG icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            link.style.padding = '10px';
            link.style.backgroundColor = '#f0f0f0';
            link.style.borderRadius = '5px';
            link.style.textDecoration = 'none';
            link.style.color = '#333';
            output.appendChild(link);
        });
    </script>
</body>
</html>
