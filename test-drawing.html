<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a2a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: #000;
            display: block;
            margin: 20px auto;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ðŸŽ® Drawing Test</h1>
        <button id="testBtn">Test Drawing</button>
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const testBtn = document.getElementById('testBtn');
        
        // Test enemies and collectibles
        const testEnemies = [
            { x: 100, y: 100, width: 40, height: 40, type: 'basic' },
            { x: 300, y: 150, width: 40, height: 40, type: 'fast' },
            { x: 500, y: 200, width: 40, height: 40, type: 'basic' }
        ];
        
        const testPowerups = [
            { x: 200, y: 300, width: 20, height: 20, type: 'diamond', isWeapon: false },
            { x: 400, y: 350, width: 24, height: 24, type: 'weaponPlasma', isWeapon: true },
            { x: 600, y: 400, width: 20, height: 20, type: 'speed', isWeapon: false }
        ];
        
        function drawEnemyShip(x, y, type) {
            ctx.save();
            ctx.translate(x + 20, y + 20);
            
            if (type === 'fast') {
                // Fast enemy - red triangle
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(0, -15);
                ctx.lineTo(-10, 15);
                ctx.lineTo(10, 15);
                ctx.closePath();
                ctx.fill();
            } else {
                // Basic enemy - blue square
                ctx.fillStyle = '#0000ff';
                ctx.fillRect(-15, -15, 30, 30);
            }
            
            ctx.restore();
        }
        
        function drawPowerup(powerup) {
            ctx.save();
            ctx.translate(powerup.x + powerup.width / 2, powerup.y + powerup.height / 2);
            
            let emoji;
            switch(powerup.type) {
                case 'diamond': emoji = 'ðŸ’Ž'; break;
                case 'weaponPlasma': emoji = 'ðŸ”µ'; break;
                case 'speed': emoji = 'âš¡'; break;
                default: emoji = 'â“'; break;
            }
            
            // Draw background circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(0, 0, 14, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw emoji
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 0, 0);
            
            ctx.restore();
        }
        
        function testDrawing() {
            console.log('Testing drawing...');
            
            // Clear canvas
            ctx.fillStyle = '#000033';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw test enemies
            testEnemies.forEach(enemy => {
                drawEnemyShip(enemy.x, enemy.y, enemy.type);
            });
            
            // Draw test powerups
            testPowerups.forEach(powerup => {
                drawPowerup(powerup);
            });
            
            console.log('Drawing test completed');
        }
        
        testBtn.addEventListener('click', testDrawing);
        
        // Run test immediately
        testDrawing();
    </script>
</body>
</html>
